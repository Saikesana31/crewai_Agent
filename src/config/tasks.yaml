read_cv_task:
  description: >
    Extract relevant information from the given CV. Focus on skills, experience,
    education, and key achievements.
    Ensure to capture the candidate's professional summary, technical skills,
    work history, and educational background.
    
    
    CV file: {path_to_cv}
  expected_output: >
    A structured summary of the CV, including:
    - Professional Summary
    - Technical Skills
    - Work History
    - Education
    - Key Achievements

  agent: cv_reader

match_cv_task:
  description: >
    Read and evaluate ALL job postings from the CSV file and match them to the CV.
    You MUST evaluate EVERY SINGLE job posting in the CSV file - do not skip any.
    For each job, calculate a match score based on skills, experience, and key achievements.
    Focus on the alignment of skills, work history, and key achievements with job requirements.
    
    IMPORTANT: Process ALL rows in the CSV file. Use the CSV search tool to read all job postings.
    Return a complete ranked list of ALL jobs with their match scores.
    
    Jobs CSV file: {path_to_jobs_csv}
    CV file: {path_to_cv}

  expected_output: >
    A COMPLETE ranked list of ALL job opportunities from the CSV file (no exceptions),
    sorted by match score from highest to lowest. For each job include:
    - Job Title
    - Company Name
    - Location
    - Match Score (0-100% based on skills and experience)
    - Top 3 Key Matching Points or Gaps
    
    Format: Return ALL jobs as a numbered list, ranked by match score.

  agent: matcher
  